syntax = "proto3";

package proto;

option go_package = "/proto";

// Data Contract
message AddRequest {
    int64 x=1;
    int64 y=2;
}

message AddResponse {
    int64 result=1;
}

message PrimeRequest {
    int64 start=1;
    int64 end=2;
}

message PrimeResponse{
    int64 primeNo=1;
}

// Service contract
service DemoService {

    // Operation contract(s)
    // Request-Response
    rpc Add (AddRequest) returns (AddResponse);

    // Server-Streaming
    rpc GeneratePrimes (PrimeRequest) returns (stream PrimeResponse);
}
